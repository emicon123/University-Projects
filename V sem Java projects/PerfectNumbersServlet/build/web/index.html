<html>
    <head>
        <title>Perfect Numbers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Perfect Numbers</h1></div>
        <h3>Check if the number is perfect number</h3>
        <form action="CheckNumber">
            Number: <input type=text size=3 name=number><br/><br/>
            <input type="submit" value="Check number" />
        </form>
        <h3>Insert range to determine perfect numbers</h3>
        <form action="PerfectNumInRange">
            Begin: <input type=text size=3 name=begin><br/><br/>
            End: <input type=text size=3 name=end><br/><br/>
            <input type="submit" value="Calculate" />
        </form>
        <h3>Insert nth perfect number to determine</h3>
        <form action="NthPerfectNum">
            Nth perfect number: <input type=text size=3 name=nthNumber><br/><br/>
            <input type="submit" value="Calculate" />
        </form>
        <form action="HistoryCalculate">
            <br/><br/><input type="submit" value="History" />
        </form>
    </body>
</html>
